{% extends 'connectx/base.html' %}

{% block content %}
  <h1>Sign in</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password">
    </div>
    <div>
      <input type="submit" value="Sign in">
    </div>
  </form>
{% endblock %}
